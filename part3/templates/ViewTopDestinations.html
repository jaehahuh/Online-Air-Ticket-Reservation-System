<!DOCTYPE html>    
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is the homepage for Airline Workers">
    <title>View Top Destinations</title>

</head>
<body>
    <form action="/ViewTopDestinations" method="post">
        <table>
            Top Destinations Over Last 3 Months
            <th>Destination Airport</th>
        {% for line in past_three_months %}
            <tr>
                <td>{{line['arrive_airport_code']}}</td><br>
            </tr>
        {% endfor %}
        </table>
        <br>
        <table>
            Top Destinations Over Last Year
            <th>Destination Airport</th>
        {% for line in past_year %}
            <tr>
                <td>{{line['arrive_airport_code']}}</td><br>
            </tr>
        {% endfor %}
        </table>
        
    </form>
 </body>
 </html>
