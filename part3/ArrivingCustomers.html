<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is the homepage for Airline Workers">
        <title>Airline Staff Home Page!</title>

    </head>

    <body>
        <h1>Customers on Flight</h1> 
    <form action="/ArrivingCustomers" method="post">
        Enter Flight Number and Arrive Code
        </br>
        </br> 
        <input type = "text" name = "arrive_airport_code" placeholder = "Arrive Airport Code"/><br>
        <input type = "text" name = "flight_num" placeholder = "flight_num"/><br>
        </br> 
        <input type = "submit" value = "Search" /></br>
    </form>

    <table style="width:100%">
        Arriving Customers
        
        </table>
     
     
        <table style="width:100%">
     
        {% for line in arriving %}
            <tr>
                <td>There are {{line['customers']}} customers on arriving flight {{line['flight_num']}} to {{line['arrive_airport_code']}}</td>
             </tr>
             {% endfor %}
     
         </table>
           
    <br><a href = "/StaffHome"><button>Back to Home</button></a>
    </body>
    </html>
